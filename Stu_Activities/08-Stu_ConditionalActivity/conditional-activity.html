<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak Conditional Activity</title>
  </head>
  <body>

    <script type="text/javascript">
    var likeSteak = confirm("Do you like steak?");
    if(likeSteak){
      document.write("Here’s a Steak Sandwich!");
    }
    else{
      document.write("Here’s a Tofu Stir-Fry!");
    }
    </script>

  </body>
</html>
